{% for product in products %}
  <div>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    {% if product in user.wishlist_set.all|map:"product" %}
      <a href="{% url 'remove_from_wishlist' product.id %}">찜 취소</a>
    {% else %}
      <a href="{% url 'add_to_wishlist' product.id %}">찜하기</a>
    {% endif %}
  </div>
{% endfor %}
