<!DOCTYPE html>
<html>
<head>
    <title>홈</title>
</head>
<body>
    <h1>홈 페이지</h1>
    {% if user.is_authenticated %}
        <p>안녕하세요, {{ user.username }}!</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">로그아웃</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">로그인</a>
        <a href="{% url 'signup' %}">회원가입</a>
    {% endif %}
</body>
</html>
