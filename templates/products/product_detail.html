<h1>{{ product.name }}</h1>
<p>가격: {{ product.price }}</p>
<p>{{ product.description }}</p>
<p>작성자: {{ product.created_by.username }}</p>

{% if user.is_authenticated %}
    <button id="like-button" data-id="{{ product.id }}">
        {% if is_liked %}
            찜 취소
        {% else %}
            찜하기
        {% endif %}
    </button>
    <script>
        document.getElementById('like-button').addEventListener('click', function() {
            const productId = this.getAttribute('data-id');
            fetch(`/${productId}/like/`, {
                method: 'POST',
                headers: {'X-CSRFToken': '{{ csrf_token }}'}
            }).then(response => response.json())
              .then(data => {
                  this.textContent = data.is_liked ? '찜 취소' : '찜하기';
              });
        });
    </script>
{% endif %}
<a href="{% url 'product_update' product.id %}">수정</a>
<form action="{% url 'product_delete' product.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">삭제</button>
</form>
<a href="{% url 'product_list' %}">리스트로 돌아가기</a>
